<div class="row">
    {% for article in object_list %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{ article.image.url }}" alt="..." style="object-fit: cover;width: 100%;height: 200px; ">
                <div class="caption">
                    <h5>{{ article.author.email }}, {{ article.create_at }}</h5>
                    <h3>{{ article.title }}</h3>
                    <h3>{{ article.content|safe|slice:":200"  }}</h3>
                    <p>...</p>
                    <p>
                        <a href="article/{{article.id}}" class="btn btn-primary" role="button">Read</a>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}

</div>
